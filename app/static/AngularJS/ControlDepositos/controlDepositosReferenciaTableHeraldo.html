<div class="row">
    <div class="form-group col-md-2" id="calendar">
        <label for="fInicio">Fecha Inicio:</label>
        <div class="input-group date">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            <input type="text" class="form-control" id="fInicio" ng-model="valorFechaInicioDH" placeholder="dd/mm/yyyy" readonly='true'>
        </div>
    </div>
    <div class="form-group col-md-2" id="calendar">
        <label for="ffin">Fecha Fin:</label>
        <div class="input-group date">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            <input type="text" class="form-control" id="ffin" ng-model="valorFechaFinDH" placeholder="dd/mm/yyyy" readonly='true'>
        </div>
    </div>
    <div class="form-group col-md-8" style="margin-top: 23px">
        <button class="btn btn-primary" ng-click="BuscarDepositosHeraldo()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="text-main">
            <h4>Depositos</h4>
        </div>
        <div style="max-height: 440px;overflow-y: auto;">
            <table class="table table-striped table-bordered tabla-punteo" cellspacing="0" width="100%" 
        id = "tblCtrlDepositos">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>RFC</th>
                    <th>Nombre</th>
                    <th>Referencia</th>
                    <th>Numero Depositos</th>
                    <th>Importe Total</th>
                    <th data-sort-ignore="true" class="min-width"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="depositoPV in tblDepositosPuntosVentas">
                    <td>{{depositoPV.Id}}</td>
                    <td>{{depositoPV.RFC}}</td>
                    <td>{{depositoPV.Nombre}}</td>
                    <td>{{depositoPV.Referencia}}</td>
                    <td>{{depositoPV.NumeroDepositos}}</td>
                    <td>{{depositoPV.ImporteTotal | currency}}</td>
                    <td>
                        <button class="btn btn-info btn-xs" ng-click="showDetallesDepositoPuntosVentasHeraldo(depositoPV.Referencia, depositoPV.Id, depositoPV.Nombre)"><i class="ti-eye"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>       
        
    </div>
</div>

<div google-chart chart="myChartObject" style="height:600px; width:100%;" agc-on-select="selectHandler(myChartObject,selectedItem)"></div>
