<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-bordered tabla-punteo" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Cuenta contable</th>
                    <th>Concepto</th>
                    <th>Cargo</th>
                    <th>Abono</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="list in lstDetalle">
                    <td>{{list.cid_cuentacontable}}</td>
                    <td>{{list.cid_concepto}}</td>
                    <td>{{list.cid_cargo}}</td>
                    <td>{{list.cid_abono}}</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="headerInteres"><b>Total:</b></td>
                    <td class="headerInteres"><b>{{ formar_number(sumaDetalle.cargo) }}</b></td>
                    <td class="headerInteres"><b>{{ formar_number(sumaDetalle.abono) }}</b></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
